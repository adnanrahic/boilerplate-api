version: "3.2"
services:
  mongo:
    build:
    image: mongo:4.0
    volumes:
      - mongo:/data/db
    networks: 
      backend:
        aliases:
          - mongo
    ports:
      - "27017:27017"
  
  api:
    env_file:
      - test.variables.env
    build:
      context: ./
      dockerfile: Dockerfile.test-unit
      cache_from:
        - ${IMAGE}
    image: "${IMAGE}:${TAG}"
    volumes:
      - ./logs:/usr/src/app/logs
    networks: 
      - backend
    depends_on:
      - mongo
    ports:
      - "3000:3000"

networks: 
  backend:

volumes:
  mongo: