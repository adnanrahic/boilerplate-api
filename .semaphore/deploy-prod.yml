version: v1.0
name: Deploy to Production K8S Cluster
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Deploy"
    task:
      jobs:
        - name: kubectl apply  
          commands:
            - checkout
            - cache restore docker-images-$SEMAPHORE_WORKFLOW_ID
            - ls -l docker_images
            - docker load -i docker_images/api_image_${SEMAPHORE_PIPELINE_1_ARTEFACT_ID}.tar
            - docker load -i docker_images/client_image_${SEMAPHORE_PIPELINE_1_ARTEFACT_ID}.tar
            - docker images
            
