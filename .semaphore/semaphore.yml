version: v1.0
name: Boilerplate API Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build test"
    task:
      jobs:
        - name: docker-compose build
          commands:
            - checkout
            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - docker-compose -f docker-compose.override.yml build
            - docker images
            - docker push $API_IMAGE:$SEMAPHORE_GIT_BRANCH
            - docker push $CLIENT_IMAGE:$SEMAPHORE_GIT_BRANCH
      secrets:
        - name: docker-secrets
        - name: prod-variables

  - name: "Smoke tests"
    task:
      jobs:
        - name: docker-compose up -d and CURL /api endpoint
          commands:
            - checkout
            - docker pull $API_IMAGE:$SEMAPHORE_GIT_BRANCH
            - docker pull $CLIENT_IMAGE:$SEMAPHORE_GIT_BRANCH
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.semaphore.yml up -d
            - sleep 5
            - curl localhost:3000/api
            - sleep 5
            - curl localhost:8080
            - sleep 5
            - curl localhost:8080/api
      secrets:
        - name: prod-variables

  - name: "Unit & Integration tests"
    task:
      jobs:
        - name: npm run lint
          commands:
            - checkout
            - npm i
            - npm run lint
        - name: npm run test-unit
          commands:
            - checkout
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.test-unit.yml up --build --exit-code-from api
        - name: npm run test-integration
          commands:
            - checkout
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.test-integration.yml  up --build --exit-code-from api
      secrets:
        - name: test-variables
      
promotions:
  - name: Push Image
    pipeline_file: push-image.yml
  - name: Production deploy
    pipeline_file: production-deploy.yml
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote_on:
      - result: passed