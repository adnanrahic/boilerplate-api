version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: TAG
          value: 0.1.$SEMAPHORE_BUILD_NUMBER
      jobs:
      - name: Docker build
        commands:
          - checkout
          - docker-compose -f docker-compose.override.yml build

  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - docker-compose -f docker-compose.override.yml up --build
          - curl localhost:9000/api

  - name: "Unit tests"
    task:
      jobs:
      - name: npm run test-unit
        commands:
          - checkout
          - docker-compose -f docker-compose.test-unit.yml up --build

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: npm run integration
        commands:
          - checkout
          - docker-compose -f docker-compose.test-integration.yml  up --build

