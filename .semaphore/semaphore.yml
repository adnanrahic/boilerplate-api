version: v1.0
name: Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build test"
    task:
      jobs:
        - name: docker-compose build
          commands:
            - checkout
            - export TAG=${SEMAPHORE_GIT_BRANCH}_${SEMAPHORE_WORKFLOW_ID}
            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - docker-compose -f docker-compose.override.yml build
            - docker push $API_IMAGE:$TAG
            - docker push $CLIENT_IMAGE:$TAG
      secrets:
        - name: docker-secrets
        - name: prod-variables

  # - name: Install dependencies
  #   task:
  #     jobs:
  #       - name: npm install and cache
  #         commands:
  #           - checkout
  #           - cache restore node_modules-$(checksum package-lock.json),node_modules-
  #           - npm install
  #           - cache store node_modules-$(checksum package-lock.json) node_modules
  #           - cache list
  #           - docker build --cache-from $API_IMAGE:$TAG --tag $API_IMAGE:$TAG -f Dockerfile.builder .
  #           - docker build --cache-from $CLIENT_IMAGE:$TAG --tag $CLIENT_IMAGE:$TAG ./client

  - name: "Smoke tests"
    task:
      jobs:
        - name: docker-compose up -d and CURL /api endpoint
          commands:
            - checkout
            - export TAG=${SEMAPHORE_GIT_BRANCH}_${SEMAPHORE_WORKFLOW_ID}
            - echo $TAG
            - docker pull $API_IMAGE:$TAG
            - docker pull $CLIENT_IMAGE:$TAG
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.test-smoke.yml up -d
            - sleep 5
            - curl localhost:3000/api
            - sleep 5
            - curl localhost:8080
            - sleep 5
            - curl localhost:8080/api
      secrets:
        - name: prod-variables

  - name: "Unit & Integration tests"
    task:
      jobs:
        - name: npm run lint
          commands:
            - checkout
            - npm i
            - npm run lint
        - name: npm run test-unit
          commands:
            - checkout
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.test-unit.yml up --build --exit-code-from api
        - name: npm run test-integration
          commands:
            - checkout
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.test-integration.yml  up --build --exit-code-from api
      secrets:
        - name: test-variables
      
promotions:
  - name: Push Image
    pipeline_file: push-image.yml
    auto_promote_on:
      - result: passed