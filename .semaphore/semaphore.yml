version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build test"
    task:
      jobs:
        - name: docker-compose build
          commands:
            - checkout
            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - docker-compose -f docker-compose.override.yml build
            - docker images
            - docker push $API_IMAGE:$SEMAPHORE_GIT_BRANCH
            - docker push $CLIENT_IMAGE:$SEMAPHORE_GIT_BRANCH
      secrets:
        - name: docker-secrets
        - name: prod-variables

  - name: "Smoke tests"
    task:
      jobs:
        - name: docker-compose up -d and CURL /api endpoint
          commands:
            - checkout
            - docker pull $API_IMAGE:$SEMAPHORE_GIT_BRANCH
            - docker pull $CLIENT_IMAGE:$SEMAPHORE_GIT_BRANCH
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.semaphore.yml up -d
            - sleep 5
            - curl localhost:3000/api
            - sleep 5
            - curl localhost:8080
            - sleep 5
            - curl localhost:8080/api
      secrets:
        - name: prod-variables

  - name: "Unit & Integration tests"
    task:
      jobs:
        - name: npm run lint
          commands:
            - checkout
            - npm i
            - npm run lint
        - name: npm run test-unit
          commands:
            - checkout
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.test-unit.yml up --build --exit-code-from api
        - name: npm run test-integration
          commands:
            - checkout
            - ./generate-node-env.sh
            - docker-compose -f docker-compose.test-integration.yml  up --build --exit-code-from api
      secrets:
        - name: test-variables

  - name: "Push Image"
    task:
      jobs:
        - name: docker push  
          commands:
            - checkout
            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - echo "Push API image"
            - docker pull $API_IMAGE:$SEMAPHORE_GIT_BRANCH
            - docker build --cache-from $API_IMAGE:$SEMAPHORE_GIT_BRANCH --tag $API_IMAGE:$SEMAPHORE_WORKFLOW_ID .
            - docker push $CLIENT_IMAGE:$SEMAPHORE_WORKFLOW_ID
            - echo "Push CLIENT image"
            - docker pull $CLIENT_IMAGE:$SEMAPHORE_GIT_BRANCH
            - docker build --cache-from $CLIENT_IMAGE:$SEMAPHORE_GIT_BRANCH --tag $CLIENT_IMAGE:$SEMAPHORE_WORKFLOW_ID .
            - docker push $CLIENT_IMAGE:$SEMAPHORE_WORKFLOW_ID
      secrets:
        - name: docker-secrets
        - name: prod-variables

  - name: "Apply changes to K8S cluster"
    task:
      jobs:
        - name: kubectl apply
          commands:
            - checkout
            - docker pull $API_IMAGE:$SEMAPHORE_WORKFLOW_ID
            - docker pull $CLIENT_IMAGE:$SEMAPHORE_WORKFLOW_ID
            - docker images
            - echo "if $SEMAPHORE_GIT_BRANCH !== 'master' break"
            - echo "Configure KOPS config to enable kubectl to talk to the KOPS cluster."
            - echo "'kubectl apply -f api-deployment.yml' - the image value will be '$API_IMAGE:$SEMAPHORE_BUILD_NUMBER' - no need to generate new file for every deploy"
            - echo "'kubectl apply -f client-deployment.yml' - the image value will be '$CLIENT_IMAGE:$SEMAPHORE_BUILD_NUMBER' - no need to generate new file for every deploy"
            # keep kubectl context setting in secret and use it to apply YAMLs to K8S cluster
      secrets:
        - name: prod-variables
      #   - name: kops-secrets
      #   - name: ssh-secrets
      