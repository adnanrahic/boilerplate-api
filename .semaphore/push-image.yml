version: v1.0
name: Push image to Docker Hub
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Push Image"
    task:
      jobs:
        - name: docker push  
          commands:
            - checkout
            - export TAG=${SEMAPHORE_GIT_BRANCH}_${SEMAPHORE_WORKFLOW_ID}
            - echo $TAG
            - docker login -u $DOCKER_USER -p $DOCKER_PASS
            - echo "Push API image"
            - docker pull $API_IMAGE:$TAG
            - docker build --cache-from $API_IMAGE:$TAG --tag $API_IMAGE:$SEMAPHORE_PIPELINE_1_ARTEFACT_ID .
            - docker push $API_IMAGE:$SEMAPHORE_PIPELINE_1_ARTEFACT_ID
            - echo "Push CLIENT image"
            - docker pull $CLIENT_IMAGE:$TAG
            - docker build --cache-from $CLIENT_IMAGE:$TAG --tag $CLIENT_IMAGE:$SEMAPHORE_PIPELINE_1_ARTEFACT_ID .
            - docker push $CLIENT_IMAGE:$SEMAPHORE_PIPELINE_1_ARTEFACT_ID
      secrets:
        - name: docker-secrets
        - name: prod-variables

promotions:
  - name: Deploy Staging
    pipeline_file: deploy-staging.yml