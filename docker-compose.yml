version: "3"
services:
  mongo:
    image: mongo
    volumes:
      - mongo:/data/db
    networks: 
      backend:
        aliases:
          - mongo
    deploy:
      replicas: 1
      labels: [APP=DB]
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
    ports:
      - "27017:27017"
  
  api:
    environment:
      - DB="${DB}"
      - SECRET=secretkey
      - NODE_ENV=prod
      - DB=mongodb://mongo:27017/boilerplate_api
      - PORT=3000
      - IMAGE=adnanrahic/boilerplate-api
    image: ${IMAGE}:${SEMAPHORE_GIT_BRANCH}
    volumes:
      - ./logs:/usr/src/app/logs
    networks: 
      - backend
    depends_on:
      - mongo
    deploy:
      mode: replicated
      replicas: 1
      labels: [APP=API]
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        monitor: 60s
        max_failure_ratio: 0.3
    ports:
      - "3000:3000"

networks: 
  backend:

volumes:
  mongo: