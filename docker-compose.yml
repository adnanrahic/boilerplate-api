version: "3"
services:
  mongo:
    image: mongo
    volumes:
      - mongo:/data/db
    networks: 
      backend:
        aliases:
          - mongo
    ports:
      - "27017:27017"
  
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    image: adnanrahic/boilerplate-api
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    networks: 
      - backend
    depends_on:
      - mongo
    ports:
      - "3000:3000"

networks: 
  backend:

volumes:
  mongo:
  node_modules: