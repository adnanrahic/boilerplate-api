apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.service.type: LoadBalancer
    kompose.version: 1.1.0 (36652f6)
  creationTimestamp: null
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 6
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: api
    spec:
      containers:
      - env:
        - name: API_IMAGE
          value: adnanrahic/boilerplate-api
        - name: DB
          value: mongodb://mongo:27017/boilerplate_api
        - name: GET_HOSTS_FROM
          value: dns
        - name: NODE_ENV
          value: prod
        - name: PORT
          value: "3000"
        - name: SECRET
          value: secretkey
        image: api
        name: api
        ports:
        - containerPort: 3000
        resources: {}
        volumeMounts:
        - mountPath: /usr/src/app/logs
          name: logs
      restartPolicy: Always
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs
status: {}
