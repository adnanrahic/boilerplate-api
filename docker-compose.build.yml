version: "3.2"
services:
  mongo:
    image: mongo:4.0
    volumes:
      - mongo:/data/db
    networks: 
      backend:
        aliases:
          - mongo
  
  api:
    build:
      context: ./
      dockerfile: Dockerfile.builder
      cache_from:
        - ${API_IMAGE}:${TAG}
    image: "${API_IMAGE}:${SEMAPHORE_PIPELINE_1_ARTEFACT_ID}"
    volumes:
      - ./logs:/usr/src/app/logs
    networks: 
      backend:
        aliases:
          - api
      frontend:
        aliases:
          - api 
    depends_on:
      - mongo
    ports:
      - "3000:3000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      cache_from:
        - ${CLIENT_IMAGE}:${TAG}
    image: "${CLIENT_IMAGE}:${SEMAPHORE_PIPELINE_1_ARTEFACT_ID}"
    networks: 
      - frontend
    depends_on:
      - api
    ports:
      - "80:80"

networks: 
  backend:
  frontend:

volumes:
  mongo: